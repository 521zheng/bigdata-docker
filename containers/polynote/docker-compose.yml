version: '3'
services:
  polynote:
    image: quay.io/comp-bio-aging/polynote
    environment:
      POLYNOTE_CONFIG: |
        listen:
          host: 0.0.0.0
          port: 8192
    ports:
      - "8192:8192"
    volumes:
      - /data:/data
      - ./notebooks:/usr/src/app/polynote/notebooks
    container_name: polynote
